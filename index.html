<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>

<body>
    <div class="wrapper">
        <div class="img-sidebar">
            <div class="logo-overlay">
                <img class="logo" src="img/logo.png" alt="">
                <h1>MEOW</h1>
            </div>
            <p class="img-footer">
                Photo by <a
                    href="https://unsplash.com/@irfanncc_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Megat
                    Irfan</a> on <a
                    href="https://unsplash.com/t/animals?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="service-text left">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p class="hook-text">You know you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <div class="form-title">Let's do this!</div>
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-input">
                        <label for="confirm_pass">Confirm Password</label>
                        <input type="password" name="confirm_pass" id="confirm_pass" required>
                    </div>
                </div>
                <div class="left"><button class="login-btn" type="submit">Create Account</button></div>
            </form>
            <div class="login left">
                <p class="login-text">Already have an account? <a class="log-in">Log in</a></p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
